name: Deploy to Production

on:
  workflow_dispatch:

env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Corrected to use the correct Node.js version

      - name: Install and Build
        run: |
          npm ci
          npm run build
          pwd
          ls -al

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: $GITHUB_WORKSPACE/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.SERVER_USERNAME }}
      HOST: ${{ secrets.SERVER_HOST }}

    steps:
      - name: Setup SSH with a passphrase
        env:
          SSH_PASSPHRASE: ${{secrets.SSH_PASSPHRASE}}
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo "echo $SSH_PASSPHRASE" > ~/.ssh_askpass && chmod +x ~/.ssh_askpass
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - >/dev/null

      - name: Deploy to Web Server
        run: |
          cd $GITHUB_WORKSPACE/dist
          pwd
          ls -al
          scp -o StrictHostKeyChecking=no -r $GITHUB_WORKSPACE/dist/* $USERNAME@$HOST:/home/$USERNAME/public_html
